        <link rel="stylesheet" href="./src/css/globals.css">

        <nav>
            <div class="logo">
                <p>Basic HTML Template</p>
            </div>
            <ul>
                <li>
                    <a href="https://dc.naroors.pl/">Discord</a>

        <div class="center-absolute text-center"> 
            <!-- Look at the difference it makes, instead of writing style="position: absolute; top: 50%; left: 50%; 
                transform: translate(-50%, -50%)", you just have to write the name of the class. -->

            <br><br>

            <pre><code style="color: #000;">git clone https://github.com/exeScripter/html-template.git</code></pre>

            This page automatically detects your theme and applies the coresponding style.

    </body>


    <script>
        const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const html = document.querySelector('html');
        html.dataset.theme = prefersDarkMode ? 'dark' : 'light';
    </script>
